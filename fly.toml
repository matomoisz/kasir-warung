# fly.toml app configuration generated for kasir-warung on 2024-01-01T00:00:00Z
# See 'flyctl help launch' for more information about this file.
#
# Docs: https://fly.io/docs/reference/configuration/

app = "kasir-warung"
primary_region = "sin"

[build]
  image = "kasir-warung:latest"

[env]
  PORT = "3000"

[[services]]
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.tcp_checks]
    enabled = true
    grace_period = "1s"
    interval = "15s"
    timeout = "2s"

[[mounts]]
  source = "kasir_data"
  destination = "/app"

[deploy]
  release_command = "echo 'Ready to run'"
